<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter Tag</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wapper">
        <h1>Tecnolog√≠as</h1>
		<ul>
			<li>
				<span data-tag="all" class="tag bg-purple-600">All</span>
			</li>
			<li>
				<span data-tag="css" class="tag bg-purple-300">CSS</span>
			</li>
			<li>
				<span data-tag="react" class="tag bg-purple-300">React</span>
			</li>
			<li>
				<span data-tag="frontend" class="tag bg-purple-300">Frontend</span>
			</li>
			<li>
				<span data-tag="backend" class="tag bg-purple-300">Backend</span>
			</li>
		</ul>
		<div class="grid">
			<div class="project" data-tags="html5,frontend">
				<img src="img/html5.jpg" alt="html 5"/>
			</div>
			<div class="project" data-tags="css,frontend">
				<img src="img/css.jpg" alt="css"/>
			</div>
			<div class="project" data-tags="js,frontend">
				<img src="img/js.jpg" alt="js"/>
			</div>
			<div class="project" data-tags="react,frontend">
				<img src="img/reactjs.jpg" alt="react js"/>
			</div>
			<div class="project" data-tags="vuejs,frontend">
				<img src="img/vue.jpg" alt="vue js"/>
			</div>
			<div class="project" data-tags="php,backend">
				<img src="img/php.jpg" alt="php"/>
			</div>
			<div class="project" data-tags="node,backend">
				<img src="img/nodejs.jpg" alt="node js"/>
			</div>
			<div class="project" data-tags="python,backend">
				<img src="img/python.jpg" alt="python"/>
			</div>
		</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
